        <form id="form" > 
          
            <h1>Book Your Tour</h1>
            <label for="name">First name:</label>
            <input id="name" name="name" type="text" required>
            <label for="lname">Last name:</label>
            <input id="lname" name="lname" type="text" required>
            <label for="passengers">No. of Passengers:</label>
            <input id="passengers" name="passengers" type="number" required>
            <label for="Departure">Departure date:</label>
            <input  id="Departure" name="Departure" type="date" required>
            <label for="mobile">Mobile no:</label>
            <input  id="mobile" name="mobile" type="tel" pattern="[0-9]{10}" required>
            <label for="email">Enter your email:</label>
            <input  id="email" name="email" type="email" required>


          
            
            <button type="submit" id="button" >Confirm Details</button>
            <button type="button" id="button" class="btn"  onclick="msg()">Book now</button>
           
            
            

           
        </form>
